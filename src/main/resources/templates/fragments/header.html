<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:fragment="header-css">
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
        <link th:rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
        <link th:rel="stylesheet" th:href="@{https://fonts.googleapis.com/css(family=Montserrat):400,400i,700,700i,600,600i}">
        <link th:rel="stylesheet" th:href="@{/assets/fonts/simple-line-icons.min.css}">
        <link th:rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css}">
        <link th:rel="stylesheet" th:href="@{/assets/css/vanilla-zoom.min.css}">



        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/1.1.1/css/bootstrap-multiselect.css" integrity="sha512-Lif7u83tKvHWTPxL0amT2QbJoyvma0s9ubOlHpcodxRxpZo4iIGFw/lDWbPwSjNlnas2PsTrVTTcOoaVfb4kwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!--        <link th:rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css}">-->
<!--        <link th:rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}"-->
<!--              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"-->
<!--              crossorigin="anonymous}">-->
    </div>
</head>
<body>
    <div th:fragment="header">
        <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
            <div class="container">
                <a class="navbar-brand logo" th:href="@{/}">eCare</a>
                <button class="navbar-toggler" data-bs-target="#navcol-1" data-bs-toggle="collapse">
                    <span class="visually-hidden">Toggle navigation</span>
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item active"><a class="nav-link" th:href="@{/}">Home</a></li>
                        <li class="nav-item active" sec:authorize="hasAuthority('ROLE_ADMIN')"><a class="nav-link" th:href="@{/admin}">Service page</a></li>
                        <li class="nav-item active" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/login}">Login</a></li>
                        <li class="nav-item active" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
                        <li class="nav-item active" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/register}">Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <br>
    </div>
</body>
</html>
