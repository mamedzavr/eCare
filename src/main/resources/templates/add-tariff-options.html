<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <title>Tariff options - eCare</title>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<main class="page service-page">
    <section class="clean-block clean-services dark">
        <div class="block-heading">
            <h2 class="text-info">Tariff Options Page</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc quam urna, dignissim nec auctor in, mattis
                vitae leo.</p>
        </div>
        <div class="container">
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th scope="col">Index</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Connection price</th>
                    <th scope="col">Add</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="option, iStat : ${options}">
                    <th scope="row" th:text="${iStat.index + 1}">1</th>
                    <td th:text="${option.name}">Larry</td>
                    <td th:text="${option.price}">Larry</td>
                    <td th:text="${option.connectionPrice}">Larry</td>
                    <td><a class="btn btn-dark" href=""
                           th:href="@{/admin/tariffs/options/add/{tariffId}/{optionId}
                           (tariffId=${tariff.id}, optionId=${option.id})}">Add</a></td>
                    <td><a class="btn btn-danger" href=""
                           th:href="@{/admin/tariffs/options/delete/{tariffId}/{optionId}
                           (tariffId=${tariff.id}, optionId=${option.id})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
