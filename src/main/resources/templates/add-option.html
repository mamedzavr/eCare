<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <title>Options - eCare</title>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<main class="page service-page">
    <section class="clean-block clean-services dark">
        <div class="block-heading">
            <h2 class="text-info">Option Add Page</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc quam urna, dignissim nec auctor in, mattis vitae leo.</p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <form method="post" th:action="@{/admin/options/add}" th:object="${option}">
                        <input name="id" th:field="*{id}" type="hidden">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <div>
                                <input class="form-control" id="name" name="name" placeholder="Enter name" required th:field="*{name}" type="text">
                            </div>
                            <br>
                            <label for="name">Price</label>
                            <div>
                                <input class="form-control" id="price" name="price" placeholder="Enter price" required th:field="*{price}" type="text">
                            </div>
                            <br>
                            <label for="name">Connection price</label>
                            <div>
                                <input class="form-control" id="connectionPrice" name="connectionPrice" placeholder="Enter connection price" required th:field="*{connectionPrice}" type="text">
                            </div>
                        </div>
                        <br>
                        <div>
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
<div th:replace="fragments/footer :: footer"/>
</body>

</html>
