<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <title>Contracts - eCare</title>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<main class="page service-page">
    <section class="clean-block clean-services dark">
        <div class="block-heading">
            <h2 class="text-info">Contracts Page</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc quam urna, dignissim nec auctor in, mattis
                vitae leo.</p>
        </div>
        <div class="container">
            <div>
                <a th:href="@{/admin/contracts/add}">
                    <button class="btn btn-outline-primary btn-sm" type="button">Create</button>
                </a>
            </div>
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th scope="col">Index</th>
                    <th scope="col">Client</th>
                    <th scope="col">Number</th>
                    <th scope="col">Tariff</th>
                    <th scope="col">List of options</th>
                    <th scope="col">Price</th>
                    <th scope="col">Block/unblock</th>
                    <th scope="col">Delete</th>
                    <th scope="col">Update</th>
                    <th scope="col">Options</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contract, iStat : ${contracts}">
                    <th scope="row" th:text="${iStat.index + 1}">1</th>
                    <td th:text="${contract.client.email}">Larry</td>
                    <td th:text="${contract.number}">Larry</td>
                    <td th:text="${contract.tariff.name}">Larry</td>
                    <td>
                        <div th:each="option : ${contract.tariff.options}" th:text="${option.name}"
                             th:value="${option.id}"></div>
                    </td>
                    <td th:text="${contract.price}">Larry</td>
                    <td><a class="btn btn-info" href=""
                           th:href="@{/admin/tariffs/block/{id}(id=${contract.id})}">Block</a>
                    </td>
                    <td><a class="btn btn-danger" href="" th:href="@{/admin/contracts/delete/{id}(id=${contract.id})}">Delete</a>
                    </td>
                    <td><a class="btn btn-warning" href="" th:href="@{/admin/contracts/update/{id}(id=${contract.id})}">Update</a>
                    </td>
                    <td><a class="btn btn-dark" href="" th:href="@{/admin/contracts/options/{id}(id=${contract.id})}">Options</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>
<div th:replace="fragments/footer :: footer"/>
</body>

</html>
