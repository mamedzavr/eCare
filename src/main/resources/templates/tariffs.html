<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <title>Tariffs - eCare</title>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<main class="page service-page">
    <section class="clean-block clean-services dark">
        <div class="block-heading">
            <h2 class="text-info">Tariffs Page</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc quam urna, dignissim nec auctor in, mattis
                vitae leo.</p>
        </div>
        <div class="container">
            <div>
                <a th:href="@{/admin/tariffs/add}">
                    <button class="btn btn-outline-primary btn-sm" type="button">Create</button>
                </a>
            </div>
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th scope="col">Index</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">List of options</th>
                    <th scope="col">Delete</th>
                    <th scope="col">Update</th>
                    <th scope="col">Options</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tariff, iStat : ${tariffs}">
                    <th scope="row" th:text="${iStat.index + 1}">1</th>
                    <td th:text="${tariff.name}">Larry</td>
                    <td th:text="${tariff.price}">Larry</td>
                    <td>
                        <div th:each="option : ${tariff.options}" th:text="${option.name}"
                             th:value="${option.id}"></div>
                    </td>
                    <td><a class="btn btn-danger" href="" th:href="@{/admin/tariffs/delete/{tariffId}(tariffId=${tariff.id})}">Delete</a>
                    </td>
                    <td><a class="btn btn-warning" href="" th:href="@{/admin/tariffs/update/{tariffId}(tariffId=${tariff.id})}">Update</a>
                    </td>
                    <td><a class="btn btn-dark" href="" th:href="@{/admin/tariffs/options/{tariffId}(tariffId=${tariff.id})}">Options</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
