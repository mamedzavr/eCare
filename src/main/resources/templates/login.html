<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <title>Login - eCare</title>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<main class="page login-page">
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info">Log In</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc quam urna, dignissim nec auctor in, mattis vitae leo.</p>
            </div>
            <form method="post" th:action="@{/login}">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control item" id="email" name="email" type="email">
                </div>
                <br>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control item" id="password" name="password" type="password">
                </div>
                <br>
                <button class="btn btn-primary" type="submit">Log In</button>
                <a class="btn btn-primary" href="/oauth2/authorization/google">Google</a>
            </form>
        </div>
    </section>
</main>
<div th:replace="fragments/footer :: footer"/>
</body>

</html>
